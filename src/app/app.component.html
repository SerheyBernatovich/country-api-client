<style></style>

<div>
  <h1>{{ title | titlecase }}</h1>

  <input placeholder="Введіть назву країни" [(ngModel)]="term" />
  <button (click)="details = true">Пошук</button>

  <app-global-error></app-global-error>

  <p *ngIf="loading">Loading...</p>
  <div *ngIf="data$ | async as datas">
    <app-description
      *ngFor="let data of data | filterProducts : term; let i = index; details"
      [data]="data"
    ></app-description>
  </div>
</div>
